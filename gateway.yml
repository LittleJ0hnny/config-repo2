server:
  port: 8100

spring:
  application:
    name: gateway

eureka:
  client:
    region: default
    registryFetchIntervalSeconds: 5

zuul:
  sensitive-headers: Cookie, Set-Cookie
  FormBodyWrapperFilter:
    pre:
      disable: false
  routes:
    discovery:
      path: /discovery/**
      url: http://discUser:discPassword@${DISCOVERY_HOST:localhost}:${DISCOVERY_PORT:8761}
            
management:
  endpoints:
    web:
      exposure:
        include: '*'
            
security:
  sessions: NEVER
  oauth2:
